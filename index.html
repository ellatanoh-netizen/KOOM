<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOM - Les Graines de l'Espoir</title>
    <!-- Chargement des bibliothèques nécessaires -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Icônes Lucide pour React
        const Icon = ({ name, size = 20, className = "" }) => {
            const [icon, setIcon] = useState(null);
            useEffect(() => {
                if (window.lucide) {
                    const iconSvg = window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // Importation manuelle des icônes pour éviter les conflits CDN
        const UsersIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const BuildingIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M16 18h.01"/></svg>;
        const ShieldIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
        const CheckIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;

        const App = () => {
            const API_URL = "https://script.google.com/macros/s/AKfycbzZyTFTBEFKx4RX7qQObKGiZmmbgPB9NT_7ZQjJUh3AhXGoSGDU_2dtZZeacIUjT9zMFQ/exec";

            const [view, setView] = useState('hub');
            const [loading, setLoading] = useState(true);
            const [token, setToken] = useState('');
            const [authRole, setAuthRole] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [isAuthModalOpen, setIsAuthModalOpen] = useState(false);
            const [coordTab, setCoordTab] = useState('journal');
            const [selectedSlots, setSelectedSlots] = useState(new Set());
            const [missions, setMissions] = useState([]);

            useEffect(() => {
                fetchMissions();
                const timer = setTimeout(() => setLoading(false), 1500);
                return () => clearTimeout(timer);
            }, []);

            const fetchMissions = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=listMissions`).then(r => r.json());
                    if (res.ok) setMissions(res.missions);
                } catch (e) { console.error("API non disponible"); }
            };

            const handleLogin = async () => {
                if (!token) return;
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=validateToken&token=${token}`).then(r => r.json());
                    if (res.ok) {
                        setAuthRole(res.role);
                        setUserProfile(res.profile);
                        setView(res.role === 'BENE' ? 'volunteer' : 'coord');
                        setIsAuthModalOpen(false);
                    } else { alert("Token invalide."); }
                } catch (e) { alert("Erreur serveur."); }
                setLoading(false);
            };

            const logout = () => {
                setAuthRole(null);
                setToken('');
                setView('hub');
            };

            // Calendrier Bénévoles
            const [currentWeekStart, setCurrentWeekStart] = useState(() => {
                const d = new Date(); d.setDate(d.getDate() - d.getDay() + 1); return d;
            });
            const weekDates = Array.from({ length: 6 }).map((_, i) => {
                const d = new Date(currentWeekStart); d.setDate(currentWeekStart.getDate() + i); return d;
            });

            if (loading) return (
                <div className="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
                    <div className="w-16 h-16 border-4 border-slate-100 border-t-[#2E7D32] rounded-full animate-spin"></div>
                    <p className="mt-6 font-black text-[#2E7D32] tracking-widest text-sm uppercase">KOOM</p>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('hub')}>
                                <div className="w-10 h-10 bg-[#2E7D32] rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg">K</div>
                                <div className="flex flex-col leading-none">
                                    <span className="font-extrabold text-2xl tracking-tighter text-slate-900 leading-none uppercase">KOOM</span>
                                    <span className="text-[7px] font-bold text-slate-400 uppercase tracking-widest mt-1">Les Graines de l'Espoir – Droit & Justice</span>
                                </div>
                            </div>
                            {authRole && (
                                <button onClick={logout} className="flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-full font-black text-[10px] uppercase">
                                    {userProfile?.name} <span className="opacity-30">|</span> Déconnexion
                                </button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 py-10">
                        {view === 'hub' && (
                            <div className="animate-in text-center py-20">
                                <h1 className="text-8xl font-black tracking-tighter mb-4 text-slate-900 leading-none">KOOM</h1>
                                <div className="h-1.5 w-24 bg-[#2E7D32] mx-auto rounded-full mb-12 opacity-30"></div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-left max-w-5xl mx-auto">
                                    <div onClick={() => setView('partner')} className="group p-10 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:border-[#2E7D32] hover:shadow-xl transition-all cursor-pointer">
                                        <div className="text-blue-600 mb-6"><BuildingIcon /></div>
                                        <h3 className="text-2xl font-black mb-3">Partenaires</h3>
                                        <p className="text-slate-400 text-sm">Déposer une demande de mission.</p>
                                    </div>
                                    <div onClick={() => setIsAuthModalOpen(true)} className="group p-10 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:border-[#2E7D32] hover:shadow-xl transition-all cursor-pointer">
                                        <div className="text-[#2E7D32] mb-6"><UsersIcon /></div>
                                        <h3 className="text-2xl font-black mb-3">Bénévoles</h3>
                                        <p className="text-slate-400 text-sm">Planning et engagements personnels.</p>
                                    </div>
                                    <div onClick={() => setIsAuthModalOpen(true)} className="group p-10 bg-slate-900 rounded-[2.5rem] shadow-2xl hover:shadow-green-900/20 transition-all cursor-pointer">
                                        <div className="text-white mb-6"><ShieldIcon /></div>
                                        <h3 className="text-2xl font-black mb-3 text-white">Coordination</h3>
                                        <p className="text-slate-500 text-sm">Pilotage stratégique et audit technique.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'partner' && (
                            <div className="max-w-4xl mx-auto animate-in">
                                <div className="bg-white p-12 rounded-[3rem] shadow-2xl border border-slate-100">
                                    <h2 className="text-4xl font-black mb-10 tracking-tighter">Déposer une mission</h2>
                                    <form className="grid grid-cols-1 md:grid-cols-2 gap-8" onSubmit={(e) => { e.preventDefault(); alert("Envoyé !"); setView('hub'); }}>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Structure *</label><input type="text" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-[#2E7D32] font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Email *</label><input type="email" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-[#2E7D32] font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Secteur *</label><select className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none font-bold"><option>Centre</option><option>Nord</option><option>Est</option></select></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Date *</label><input type="date" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Heure *</label><input type="time" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none font-bold" /></div>
                                        <button className="md:col-span-2 bg-[#2E7D32] text-white py-6 rounded-3xl font-black text-xl shadow-xl">Valider la demande</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'volunteer' && (
                            <div className="animate-in space-y-12">
                                <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 flex items-center gap-8">
                                    <div className="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center text-[#2E7D32]"><UsersIcon /></div>
                                    <div><h2 className="text-3xl font-black tracking-tighter">{userProfile?.name}</h2><p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">{userProfile?.email}</p></div>
                                </div>
                                
                                <div className="bg-white border border-slate-200 rounded-[3rem] overflow-hidden shadow-sm">
                                    <div className="overflow-x-auto">
                                        <div className="min-w-[1000px] grid grid-cols-7 divide-x divide-slate-100">
                                            <div className="bg-slate-50/50">
                                                <div className="h-16 border-b border-slate-100 flex items-center justify-center font-black text-[10px] text-slate-300 uppercase">Heures</div>
                                                {Array.from({length: 13}).map((_, i) => <div key={i} className="h-14 flex items-center justify-center text-[10px] font-bold text-slate-300 border-b border-slate-50">{8+i}h</div>)}
                                            </div>
                                            {weekDates.map((date, dIdx) => (
                                                <div key={dIdx} className="flex-1">
                                                    <div className="h-16 flex flex-col items-center justify-center border-b border-slate-100 bg-white">
                                                        <span className="text-[10px] font-black text-slate-400 uppercase">{date.toLocaleDateString('fr-FR', { weekday: 'short' })}</span>
                                                        <span className="text-xl font-black text-slate-900">{date.getDate()}</span>
                                                    </div>
                                                    {Array.from({length: 13}).map((_, hIdx) => {
                                                        const id = `${dIdx}-${hIdx}`;
                                                        const isSel = selectedSlots.has(id);
                                                        return (
                                                            <div key={hIdx} onClick={() => {
                                                                const n = new Set(selectedSlots);
                                                                if(n.has(id)) n.delete(id); else n.add(id);
                                                                setSelectedSlots(n);
                                                            }} className={`h-14 border-b border-slate-50 cursor-pointer transition-all flex items-center justify-center ${isSel ? 'bg-green-50' : 'hover:bg-slate-50'}`}>
                                                                {isSel && <div className="w-10 h-10 bg-[#2E7D32] rounded-xl shadow-lg border border-[#2E7D32]"></div>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-8 bg-slate-50 border-t border-slate-100 flex justify-between">
                                        <button onClick={() => setSelectedSlots(new Set())} className="text-slate-400 font-black text-[10px] uppercase underline">Tout décocher</button>
                                        <button className="bg-[#2E7D32] text-white px-10 py-4 rounded-2xl font-black text-xs uppercase shadow-xl shadow-green-900/10">Enregistrer mon planning</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'coord' && (
                            <div className="animate-in space-y-12">
                                <div className="flex gap-4 bg-slate-200/50 p-2 rounded-[2rem] w-fit">
                                    <button onClick={() => setCoordTab('journal')} className={`px-8 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'journal' ? 'bg-white shadow-xl text-slate-900' : 'text-slate-500'}`}>Journal</button>
                                    <button onClick={() => setCoordTab('calendar')} className={`px-8 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'calendar' ? 'bg-white shadow-xl text-slate-900' : 'text-slate-500'}`}>Calendrier</button>
                                    <button onClick={() => setCoordTab('audit')} className={`px-8 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'audit' ? 'bg-[#2E7D32] shadow-xl text-white' : 'text-slate-500'}`}>Audit & Recette</button>
                                </div>

                                {coordTab === 'journal' && (
                                    <div className="bg-white border border-slate-200 rounded-[3rem] overflow-hidden shadow-sm">
                                        <table className="w-full text-left font-bold">
                                            <thead><tr className="bg-slate-50 text-[10px] font-black uppercase text-slate-400"><th className="px-10 py-6">Code</th><th className="px-10 py-6">Mission</th><th className="px-10 py-6">Bénévole</th><th className="px-10 py-6 text-right">Action</th></tr></thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {missions.map(m => (
                                                    <tr key={m.id} className="hover:bg-slate-50">
                                                        <td className="px-10 py-7 text-[#2E7D32]">{m.id}</td>
                                                        <td className="px-10 py-7">{m.structure}</td>
                                                        <td className="px-10 py-7 text-slate-400">{m.beneNom || 'Libre'}</td>
                                                        <td className="px-10 py-7 text-right"><button className="text-[10px] font-black uppercase border-b-2 border-slate-900">Gérer</button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {coordTab === 'audit' && (
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <div className="bg-slate-900 rounded-[3rem] p-10 text-white shadow-2xl">
                                            <h3 className="text-xl font-black mb-8 uppercase tracking-widest text-[#2E7D32]">Robot 08:00</h3>
                                            <div className="space-y-6">
                                                <div className="p-5 bg-white/5 rounded-2xl border border-white/10"><p className="text-[10px] text-slate-500 uppercase font-black mb-2">Statut</p><p className="font-bold flex items-center gap-2"><span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Actif (Sync OK)</p></div>
                                                <div className="p-5 bg-white/5 rounded-2xl border border-white/10"><p className="text-[10px] text-slate-500 uppercase font-black mb-2">Logs (Règle d'or)</p><div className="text-[10px] font-mono text-slate-400 space-y-2">{systemLogs.map((l, i) => <div key={i}>{l.time} - {l.event}</div>)}</div></div>
                                            </div>
                                        </div>
                                        <div className="md:col-span-2 bg-white border border-slate-200 rounded-[3rem] p-10">
                                            <h3 className="text-3xl font-black tracking-tighter mb-8">Matrice de Recette Opérationnelle</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100 flex items-center gap-4"><CheckIcon className="text-green-500" /><span className="text-xs font-bold uppercase tracking-widest">Mails coordination (1.5)</span></div>
                                                <div className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100 flex items-center gap-4"><CheckIcon className="text-green-500" /><span className="text-xs font-bold uppercase tracking-widest">Sécurité Tokens (4.1)</span></div>
                                                <div className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100 flex items-center gap-4"><CheckIcon className="text-green-500" /><span className="text-xs font-bold uppercase tracking-widest">Robot quotidien J-1 (7.1)</span></div>
                                                <div className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100 flex items-center gap-4"><CheckIcon className="text-green-500" /><span className="text-xs font-bold uppercase tracking-widest">Relance CR J+1 (R2)</span></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="py-20 text-center opacity-50">
                        <p className="text-2xl font-black tracking-tighter">KOOM</p>
                        <p className="text-[10px] font-black uppercase tracking-[0.4em] mt-2">Les Graines de l'Espoir – Droit & Justice</p>
                    </footer>

                    {isAuthModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-xl">
                            <div className="bg-white w-full max-w-md p-12 rounded-[3rem] shadow-2xl scale-in">
                                <h3 className="text-4xl font-black text-center mb-10 tracking-tighter">Identification</h3>
                                <input type="password" value={token} onChange={(e) => setToken(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-8 py-6 rounded-2xl bg-slate-50 text-center tracking-[0.5em] text-3xl font-black mb-8 focus:ring-4 focus:ring-[#2E7D32]/10 outline-none" placeholder="••••" />
                                <div className="flex gap-4">
                                    <button onClick={handleLogin} className="flex-[2] bg-[#2E7D32] text-white py-6 rounded-2xl font-black text-xl shadow-xl shadow-green-900/20">Valider</button>
                                    <button onClick={() => setIsAuthModalOpen(false)} className="flex-1 bg-slate-100 text-slate-400 py-6 rounded-2xl font-bold uppercase text-xs">Annuler</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
