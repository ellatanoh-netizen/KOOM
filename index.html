function escapeHtml(str = "") {
  return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
}

function upperTrim(val) { return String(val ?? "").trim().toUpperCase(); }

function pad2(n){ return String(n).padStart(2,"0"); }

function formatFR(d){ return new Date(d).toLocaleDateString("fr-FR", { day:"2-digit", month:"2-digit", year:"numeric" }); }

function toISODate(d){ const x = new Date(d); return `${x.getFullYear()}-${pad2(x.getMonth()+1)}-${pad2(x.getDate())}`; }

function getWeekRange(date) {
  const curr = new Date(date);
  const day = curr.getDay();
  const diff = curr.getDate() - day + (day === 0 ? -6 : 1);
  const monday = new Date(new Date(curr).setDate(diff));
  monday.setHours(0, 0, 0, 0);
  const sunday = new Date(new Date(monday).setDate(monday.getDate() + 6));
  return { start: monday, end: sunday };
}

function getDayLabel(monday, offset) {
  const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
  const d = new Date(monday);
  d.setDate(d.getDate() + offset);
  return `${days[offset]} ${pad2(d.getDate())}/${pad2(d.getMonth() + 1)}`;
}

function normalizeMission(m) {
  const mm = { ...m };
  mm.code = m["Code mission"] || m.CODE || m.code || m.id;
  mm.structure = m.Partenaire || m.PARTENAIRE || m.structure;
  mm.date = m.Date_RDV || m.DATE || m.date;
  mm.heure = m.Heure_RDV || m.HEURE || m.heure;
  mm.secteur = m["Quartier "] || m.Quartier || m.secteur;
  mm.statut = upperTrim(m.Statut || m.STATUT || m.statut || "");
  mm.lieu = m.Lieu_RDV || m.LIEU || m.lieu;
  mm.volunteerName = m.Benevole_ID || m.BENEVOLE || m.volunteerName || m.beneNom || "";
  mm.phone = m.phone || m.Téléphone || "";
  mm.refDossier = m.refDossier || m.Référence || "";
  mm.commentaires = m.commentaires || m.Commentaires || "";
  mm.typeMission = m.Type_Mission || m.typeMission || m["Type de mission"];
  return mm;
}

async function fetchWithRetry(url, options = {}, retries = 2, backoff = 1000) {
  try {
    const response = await fetch(url, { ...options, mode: "cors", redirect: "follow" });
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const text = await response.text();
    if (!text || text.trim() === "") return { ok: false };
    return JSON.parse(text);
  } catch (err) {
    if (retries > 0) {
      await new Promise(r => setTimeout(r, backoff));
      return fetchWithRetry(url, options, retries - 1, backoff * 1.5);
    }
    return { ok: false, error: err.message };
  }
}

          <p class="text-emerald-600 font-black text-[8px] mb-4 uppercase tracking-widest">${escapeHtml(m.typeMission)} • ${escapeHtml(m.secteur)}</p>
          <button data-take-mission="${escapeHtml(m.code)}" class="w-full py-3 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg hover:bg-emerald-700 transition-all">M'ENGAGER</button>
        </div>`).join("")}
    </div>
  </div>`;
}

/**
 * COORDINATION & CALENDRIERS
 */
function CoordMonthCalendarHTML() {
  const d = state.calendarBaseDate;
  const monthName = d.toLocaleDateString("fr-FR", { month: "long", year: "numeric" }).toUpperCase();
  const startingDay = (new Date(d.getFullYear(), d.getMonth(), 1).getDay() + 6) % 7;
  const daysInMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
  const cells = [];
  for (let i = 0; i < startingDay; i++) cells.push(`<div class="bg-white/40 min-h-[90px]"></div>`);
  for (let day = 1; day <= daysInMonth; day++) {
    const missionsDay = state.missions.filter(m => {
      const md = new Date(m.date);
      return md.getDate() === day && md.getMonth() === d.getMonth() && md.getFullYear() === d.getFullYear();
    });
    const badges = missionsDay.map(m => `<div class="bg-emerald-600 text-white text-[6px] p-1 rounded font-bold uppercase truncate mb-0.5" title="${m.structure}">${m.heure} ${m.structure}</div>`).join("");
    cells.push(`<div class="bg-white min-h-[90px] p-2 border-t border-l border-slate-100 hover:bg-slate-50 transition-colors group"><span class="text-[10px] font-black text-slate-200 group-hover:text-emerald-500">${day}</span><div class="mt-1">${badges}</div></div>`);
  }
  return `<div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden animate-in text-left"><div class="p-6 bg-slate-50 flex justify-between items-center border-b border-slate-100"><h3 class="text-xl font-black uppercase tracking-tighter">${monthName}</h3><div class="flex gap-2"><button id="btnCalPrev" class="p-2 bg-white rounded-xl shadow-sm border border-slate-100 hover:bg-slate-50 transition-colors"><i data-lucide="chevron-left" style="width:16px;height:16px;"></i></button><button id="btnCalNext" class="p-2 bg-white rounded-xl shadow-sm border border-slate-100 hover:bg-slate-50 transition-colors"><i data-lucide="chevron-right" style="width:16px;height:16px;"></i></button></div></div><div class="calendar-grid">${["Lun", "Mar", "Mer", "Jeu", "Ven", "Sam", "Dim"].map(h => `<div class="bg-slate-50 p-3 text-center text-[8px] font-black text-slate-400 uppercase tracking-widest">${h}</div>`).join("")}${cells.join("")}</div></div>`;
}

function CoordVolunteerWeekHTML() {
  const range = getWeekRange(state.coordWeekDate);
  const label = `SEMAINE DU ${formatFR(range.start)} AU ${formatFR(range.end)}`;
  const daysLabels = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
  const hours = Array.from({ length: 12 }).map((_, i) => `${pad2(8 + i)}:00`);
  return `<div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden animate-in text-left">
    <div class="p-6 bg-slate-900 text-white flex justify-between items-center">
      <div><h3 class="text-xl font-black uppercase tracking-tighter leading-none mb-1">Planning Disponibilités</h3><p class="text-[8px] font-black opacity-60 uppercase tracking-widest">${label}</p></div>
      <div class="flex gap-2"><button id="btnCoordSync" class="p-2 bg-white/10 rounded-xl hover:bg-white/20 transition-colors"><i data-lucide="refresh-cw" style="width:14px;height:14px;"></i></button><button id="btnCoordWeekPrev" class="p-2 bg-white/10 rounded-xl hover:bg-white/20 transition-colors"><i data-lucide="chevron-left" style="width:14px;height:14px;"></i></button><button id="btnCoordWeekNext" class="p-2 bg-white/10 rounded-xl hover:bg-white/20 transition-colors"><i data-lucide="chevron-right" style="width:14px;height:14px;"></i></button></div>
    </div>
    <div class="overflow-x-auto no-scrollbar">
      <table class="w-full text-[10px] text-left">
        <thead class="bg-slate-50 border-b border-slate-100">
          <tr><th class="p-4 text-[8px] font-black text-slate-400 uppercase w-16 text-center">HEURE</th>${daysLabels.map((d, i) => `<th class="p-4 text-[8px] font-black text-slate-400 uppercase text-center">${getDayLabel(range.start, i)}</th>`).join("")}</tr>
        </thead>
        <tbody class="divide-y divide-slate-50 font-bold">
          ${hours.map(h => `<tr><td class="p-4 font-black text-slate-300 text-center">${h}</td>${daysLabels.map(d => {
            const list = state.availabilityMatrix[`${d}|${h}`] || [];
            return `<td class="p-2 align-top"><div class="flex flex-wrap gap-1">${list.length ? list.map(name => `<span class="px-2 py-0.5 bg-emerald-50 text-emerald-700 rounded-md text-[7px] font-black uppercase tracking-widest border border-emerald-100">${escapeHtml(name)}</span>`).join("") : `<span class="text-slate-200">—</span>`}</div></td>`;
          }).join("")}</tr>`).join("")}
        </tbody>
      </table>
    </div>
  </div>`;
}

function AuditViewHTML() {
  return `<div class="bg-white rounded-[2rem] shadow-xl p-8 border border-slate-100 animate-in text-left"><h3 class="text-sm font-black mb-6 uppercase tracking-widest text-emerald-900 leading-none">Journal d'Audit & Triggers v5.4</h3><div class="space-y-1.5 max-h-[300px] overflow-y-auto no-scrollbar pr-2">${state.systemLogs.map(log => `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl text-[9px] font-bold border-l-4 border-slate-900 shadow-sm transition-all hover:bg-slate-100"><span class="text-slate-400 font-mono tracking-tighter">${log.time}</span><span class="flex-1 px-4 truncate uppercase tracking-tighter opacity-70">${log.event}</span><span class="text-emerald-600 uppercase tracking-widest font-black">${log.status}</span></div>`).join("")}</div></div>`;
}

function CoordinationDashboardHTML() {
  const missions = state.missions;
  const activeVolunteers = new Set();
  Object.values(state.availabilityMatrix).forEach(names => names.forEach(n => activeVolunteers.add(n)));
  const volCount = activeVolunteers.size || 0;
  
  const journalHTML = `<div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 animate-in text-left"><table class="w-full text-left text-[10px]"><thead class="bg-slate-50 text-slate-400 font-black uppercase text-[7px] tracking-widest border-b border-slate-100"><tr><th class="p-4">RDV / Heure</th><th class="p-4">Organisme</th><th class="p-4 text-center">Statut</th><th class="p-4 text-right">Actions</th></tr></thead><tbody class="font-bold">${missions.filter(m => !upperTrim(m.statut).startsWith("ARCHIV")).length === 0 ? `<tr><td colspan="4" class="p-12 text-center text-slate-300 uppercase tracking-widest">Aucune mission en cours</td></tr>` : missions.filter(m => !upperTrim(m.statut).startsWith("ARCHIV")).map(m => `<tr class="border-t border-slate-50 hover:bg-slate-50/50 transition-colors"><td class="p-4 font-black">${m.date}<br/><span class="text-emerald-600 text-[8px] tracking-widest">${m.heure}</span></td><td class="p-4 uppercase leading-tight tracking-tighter">${m.structure}<br/><span class="text-slate-300 text-[7px] font-black">${m.typeMission}</span></td><td class="p-4 text-center"><span class="status-badge ${m.statut === "ATTENTE" ? "bg-amber-100 text-amber-600" : "bg-emerald-100 text-emerald-600 shadow-sm"}">${m.statut}</span></td><td class="p-4 text-right flex items-center justify-end gap-2"><button data-open-mission="${m.code}" title="Détails" class="p-2 text-slate-300 hover:text-blue-500 transition-colors"><i data-lucide="eye" style="width:16px;height:16px;"></i></button><button data-open-mission="${m.code}" title="Éditer" class="p-2 text-slate-300 hover:text-emerald-600 transition-colors"><i data-lucide="edit-3" style="width:16px;height:16px;"></i></button></td></tr>`).join("")}</tbody></table></div>`;
  const tabsHTML = `<div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar mb-4">${[{id:'journal', label:'Dossiers', icon:'clipboard-list'},{id:'planning', label:'Calendrier', icon:'calendar'},{id:'benevoles', label:'Planning Bénévoles', icon:'users'},{id:'archives', label:'Archives', icon:'archive'},{id:'audit', label:'Audit Flux', icon:'activity'}].map(t => `<button data-coord-tab="${t.id}" class="px-5 py-2.5 rounded-xl font-black text-[9px] uppercase tracking-widest flex items-center gap-2 transition-all ${state.coordTab === t.id ? "bg-emerald-600 text-white shadow-xl scale-105" : "bg-white text-slate-400 border border-slate-200 hover:bg-slate-50"}"><i data-lucide="${t.icon}" style="width:14px;height:14px;"></i> ${t.label}</button>`).join("")}</div>`;

  let bodyHTML = journalHTML;
  if (state.coordTab === "planning") bodyHTML = CoordMonthCalendarHTML();
  else if (state.coordTab === "benevoles") bodyHTML = CoordVolunteerWeekHTML();
  else if (state.coordTab === "audit") bodyHTML = AuditViewHTML();
  else if (state.coordTab === "archives") bodyHTML = `<div class="p-20 text-center bg-white rounded-3xl border border-dashed border-slate-100 text-slate-300 font-black uppercase tracking-widest text-[10px]">Archives v5.4</div>`;

  return `<div class="space-y-4 animate-in text-left">
    <div class="flex justify-between items-center mb-2"><button id="btnCoordBackHub" class="text-[10px] font-black uppercase text-slate-400 flex items-center gap-2 hover:text-emerald-600 transition-colors"><i data-lucide="chevron-left" style="width:14px;height:14px;"></i> Retour Hub</button></div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">${[{l:'Attente', v:missions.filter(m => m.statut === "ATTENTE").length, c:'text-amber-600'},{l:'Validées', v:missions.filter(m => m.statut === "VALIDÉ").length, c:'text-emerald-600'},{l:'En Cours', v:missions.filter(m => m.volunteerName && !upperTrim(m.statut).startsWith("ARCHIV")).length, c:'text-blue-600'},{l:'Bénévoles', v:volCount, c:'text-slate-900'}].map(s => `<div class="bg-white p-4 rounded-2xl shadow-lg border border-slate-50 text-center"><p class="text-[7px] font-black text-slate-300 uppercase tracking-[0.2em] mb-1.5 leading-none">${s.l}</p><p class="text-2xl font-black ${s.c} tracking-tighter leading-none">${s.v}</p></div>`).join("")}</div>
    ${tabsHTML}${bodyHTML}
  </div>`;
}

/**
 * ACTIONS & LOGIQUE
 */
async function fetchAvailabilityMatrix() {
  try {
    const range = getWeekRange(state.coordWeekDate);
    state.availabilityMatrix = {}; 
    const res = await fetchWithRetry(`${API_URL}?action=getAvailabilityMatrix&weekStart=${toISODate(range.start)}`);
    if (res?.ok && res.matrix) { state.availabilityMatrix = res.matrix; state.availabilityLastSync = new Date().toISOString(); render(); }
  } catch (e) {}
}

async function fetchVolunteerPattern() {
  if (!state.user) return;
  state.loading = true; render();
  try {
    const range = getWeekRange(state.volunteerCurrentDate);
    state.selectedSlots = new Set();
    const res = await fetchWithRetry(`${API_URL}?action=getVolunteerPattern&token=${encodeURIComponent(state.user.token)}&weekStart=${toISODate(range.start)}`);
    if (res?.ok) {
      const mondayStr = range.start.toDateString();
      (res.pattern || []).forEach(p => {
        const parts = p.split("|");
        if(parts.length === 2) state.selectedSlots.add(`${mondayStr}-${parts[0]}-${parts[1]}`);
      });
    }
  } catch (e) { console.error("Sync failed"); } finally { state.loading = false; render(); }
}

async function handleLogin(token) {
  state.loading = true; render();
  try {
    const res = await fetchWithRetry(`${API_URL}?action=validateToken&token=${encodeURIComponent(token)}`);
    if (res?.ok && res.profile) {
      state.user = { name: res.profile.name || res.profile.nom, token, role: upperTrim(res.role || res.profile.role).includes("COORD") ? "COORD" : "BENE", secteur: res.profile.secteur || "Centre" };
      state.authRole = state.user.role;
      await goTo(state.authRole === "COORD" ? "coord" : "volunteer");
    } else { alert("Token invalide."); }
  } catch (err) { state.error = "Serveur indisponible."; } finally { state.loading = false; render(); }
}

async function handleAction(payload) {
  state.loading = true; render();
  try {
    const res = await fetchWithRetry(API_URL, { method: "POST", body: JSON.stringify({ ...payload, token: state.user?.token }) });
    if (res?.ok) {
      await fetchMissions();
      if (state.authRole === "COORD") await fetchAvailabilityMatrix();
      if (state.authRole === "BENE") await fetchVolunteerPattern();
      render(); return res;
    }
    throw new Error(res?.error || "Opération refusée");
  } catch (err) { state.error = err.message; render(); } finally { state.loading = false; render(); }
}

async function fetchMissions() {
  try {
    const res = await fetchWithRetry(`${API_URL}?action=listMissions`);
    if (res?.ok) state.missions = (Array.isArray(res.missions) ? res.missions : []).map(normalizeMission);
  } catch (e) { console.error("Sync failed"); }
}

function startCoordPolling() {
  stopCoordPolling();
  state.coordPollingTimer = setInterval(() => { if (state.view === "coord") { fetchMissions(); fetchAvailabilityMatrix(); } }, 20000);
}
function stopCoordPolling() { if (state.coordPollingTimer) clearInterval(state.coordPollingTimer); }

async function goTo(nextView) {
  state.error = null;
  state.isAuthModalOpen = false;
  state.selectedMission = null;
  if (nextView !== "coord") state.coordTab = "journal";
  if (nextView !== "volunteer") state.selectedSlots = new Set();
  state.view = nextView;
  if (nextView === "volunteer") await fetchVolunteerPattern();
  if (nextView === "coord") { await fetchAvailabilityMatrix(); startCoordPolling(); } else { stopCoordPolling(); }
  state.uiKey++;
  render();
}

/**
 * RENDU FINAL
 */
function render() {
  const $app = document.getElementById("app"); 
  if (!$app) return;

  let mainContent = HubHTML();
  if (state.view === "partner") mainContent = PartnerModuleHTML();
  else if (state.view === "volunteer") mainContent = VolunteerDashboardHTML();
  else if (state.view === "coord") mainContent = CoordinationDashboardHTML();

  let modalHTML = '';
  if (state.selectedMission) {
    const m = normalizeMission(state.selectedMission);
    modalHTML = `<div class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-md">
      <div class="bg-white w-full max-w-sm rounded-[3rem] shadow-2xl overflow-hidden animate-in">
        <div class="bg-emerald-900 p-8 text-white text-left">
          <div class="flex justify-between items-start mb-4"><p class="text-[8px] font-black uppercase opacity-60">Détails Mission</p><button id="btnCloseMissionModal" class="text-white/40"><i data-lucide="x-circle"></i></button></div>
          <h3 class="text-2xl font-black uppercase tracking-tighter leading-none">${escapeHtml(m.structure)}</h3>
        </div>
        <div class="p-8 space-y-5 text-left">
          <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Date & Heure : ${m.date} à ${m.heure}</p>
          <div class="flex gap-2 pt-2"><button id="btnModalValidate" class="flex-1 bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl">Valider</button><button id="btnModalArchive" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Archiver</button></div>
        </div>
      </div>
    </div>`;
  }

  $app.innerHTML = `<div data-uikey="${state.uiKey}">${NavbarHTML()}<main class="max-w-6xl mx-auto px-4 py-6 text-left">${mainContent}</main>${AuthModalHTML()}${modalHTML}${FooterHTML()}${state.loading ? LoaderHTML() : ``}</div>`;
  try { lucide.createIcons(); } catch(e) {}
  bindEvents();
}

function bindEvents() {
  const navHome = document.getElementById("navHome"); if (navHome) navHome.onclick = () => goTo("hub");
  const btnLogout = document.getElementById("btnLogout"); if (btnLogout) btnLogout.onclick = () => { state.user = null; goTo("hub"); };
  document.querySelectorAll("[data-hub-action]").forEach(el => { el.onclick = () => { const act = el.getAttribute("data-hub-action"); if (act === "partner") goTo("partner"); else { state.isAuthModalOpen = true; render(); } }; });
  const authForm = document.getElementById("authForm"); if (authForm) authForm.onsubmit = (e) => { e.preventDefault(); handleLogin(document.getElementById("tokenInput").value); };
  const btnAuthCancel = document.getElementById("btnAuthCancel"); if (btnAuthCancel) btnAuthCancel.onclick = () => { state.isAuthModalOpen = false; render(); };
  document.querySelectorAll("[data-coord-tab]").forEach(btn => { btn.onclick = () => { state.coordTab = btn.getAttribute("data-coord-tab"); if (state.coordTab === "benevoles") fetchAvailabilityMatrix(); render(); }; });
  const btnCalPrev = document.getElementById("btnCalPrev"); if (btnCalPrev) btnCalPrev.onclick = () => { state.calendarBaseDate = new Date(state.calendarBaseDate.getFullYear(), state.calendarBaseDate.getMonth() - 1, 1); render(); };
  const btnCalNext = document.getElementById("btnCalNext"); if (btnCalNext) btnCalNext.onclick = () => { state.calendarBaseDate = new Date(state.calendarBaseDate.getFullYear(), state.calendarBaseDate.getMonth() + 1, 1); render(); };
  const btnCoordWeekPrev = document.getElementById("btnCoordWeekPrev"); if (btnCoordWeekPrev) btnCoordWeekPrev.onclick = async () => { state.coordWeekDate.setDate(state.coordWeekDate.getDate() - 7); await fetchAvailabilityMatrix(); render(); };
  const btnCoordWeekNext = document.getElementById("btnCoordWeekNext"); if (btnCoordWeekNext) btnCoordWeekNext.onclick = async () => { state.coordWeekDate.setDate(state.coordWeekDate.getDate() + 7); await fetchAvailabilityMatrix(); render(); };
  const btnCoordSync = document.getElementById("btnCoordSync"); if (btnCoordSync) btnCoordSync.onclick = () => fetchAvailabilityMatrix();
  const btnVolBackHub = document.getElementById("btnVolBackHub"); if (btnVolBackHub) btnVolBackHub.onclick = () => goTo("hub");
  const btnCoordBackHub = document.getElementById("btnCoordBackHub"); if (btnCoordBackHub) btnCoordBackHub.onclick = () => goTo("hub");
  const btnBackHubFromPartner = document.getElementById("btnBackHubFromPartner"); if (btnBackHubFromPartner) btnBackHubFromPartner.onclick = () => goTo("hub");
  const btnPartnerBackHub = document.getElementById("btnPartnerBackHub"); if (btnPartnerBackHub) btnPartnerBackHub.onclick = () => goTo("hub");
  const btnWeekPrev = document.getElementById("btnWeekPrev"); if (btnWeekPrev) btnWeekPrev.onclick = async () => { state.volunteerCurrentDate.setDate(state.volunteerCurrentDate.getDate() - 7); await fetchVolunteerPattern(); render(); };
  const btnWeekNext = document.getElementById("btnWeekNext"); if (btnWeekNext) btnWeekNext.onclick = async () => { state.volunteerCurrentDate.setDate(state.volunteerCurrentDate.getDate() + 7); await fetchVolunteerPattern(); render(); };
  const btnSyncPlanning = document.getElementById("btnSyncPlanning"); if (btnSyncPlanning) btnSyncPlanning.onclick = () => fetchVolunteerPattern();
  const btnSavePlanning = document.getElementById("btnSavePlanning"); 
  if (btnSavePlanning) {
    btnSavePlanning.onclick = async () => {
      const range = getWeekRange(state.volunteerCurrentDate);
      const pattern = Array.from(state.selectedSlots).map(k => { const parts = k.split("-"); return `${parts[parts.length - 2]}|${parts[parts.length - 1]}`; });
      await handleAction({ action: "saveAvailabilityPattern", pattern: pattern, weekStart: toISODate(range.start), secteur: state.user.secteur });
    };
  }
  document.querySelectorAll("[data-slot-key]").forEach(cell => { cell.onclick = () => { const k = cell.getAttribute("data-slot-key"); if (state.selectedSlots.has(k)) state.selectedSlots.delete(k); else state.selectedSlots.add(k); render(); }; });
  
  // SELECTION ZONE (RÉTABLI)
  const volSectSelect = document.getElementById("volunteerSecteurSelect");
  if (volSectSelect) {
    volSectSelect.onchange = () => { if (state.user) state.user.secteur = volSectSelect.value; render(); };
  }

  // M'ENGAGER (RÉTABLI)
  document.querySelectorAll("[data-take-mission]").forEach(btn => {
    btn.onclick = async () => {
      const code = btn.getAttribute("data-take-mission");
      await handleAction({ action: "takeMission", code: code });
    };
  });

  const partnerForm = document.getElementById("partnerForm"); if (partnerForm) {
    partnerForm.onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(partnerForm);
      const res = await handleAction({ action: "createMission", ...Object.fromEntries(fd.entries()) });
      if (res?.ok) { state.partnerSubmitted = true; render(); }
    };
  }
}

(async function init() {
  const bypass = setTimeout(() => { if (state.loading) { state.loading = false; state.error = "Mode secours activé."; render(); } }, TIMEOUT_BYPASS);
  await fetchMissions();
  clearTimeout(bypass);
  state.loading = false;
  render();
})();
  </script>
