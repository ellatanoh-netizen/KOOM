<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOM - Gestion Missions Officielle</title>
    <!-- Bibliothèques Cloud -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .btn-loading { opacity: 0.5 !important; pointer-events: none !important; cursor: not-allowed !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icônes SVG pour éviter les bugs de chargement
        const Icons = {
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Building: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M16 18h.01"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            LogOut: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            MapPin: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        };

        const App = () => {
            const API_URL = "https://script.google.com/macros/s/AKfycbzZyTFTBEFKx4RX7qQObKGiZmmbgPB9NT_7ZQjJUh3AhXGoSGDU_2dtZZeacIUjT9zMFQ/exec";

            const [view, setView] = useState('hub');
            const [loading, setLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [token, setToken] = useState('');
            const [authRole, setAuthRole] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [isAuthModalOpen, setIsAuthModalOpen] = useState(false);
            const [coordTab, setCoordTab] = useState('journal');
            const [selectedSlots, setSelectedSlots] = useState(new Set());
            const [missions, setMissions] = useState([]);

            // Simulation Logs techniques
            const [systemLogs] = useState([
                { time: '08:00:01', event: 'Robot quotidien déclenché', status: 'SUCCESS' },
                { time: '08:00:05', event: 'Rapport J-1 envoyé à lgedroitetjustice@gmail.com', status: 'SENT' },
                { time: '08:00:06', event: 'Rapport J-1 envoyé à louisa.zerkane@gmail.com', status: 'SENT' }
            ]);

            useEffect(() => {
                fetchMissions();
                const timer = setTimeout(() => setLoading(false), 1200);
                return () => clearTimeout(timer);
            }, []);

            const fetchMissions = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=listMissions`).then(r => r.json());
                    if (res.ok) setMissions(res.missions);
                } catch (e) { console.error("Erreur API"); }
            };

            const handleLogin = async () => {
                if (!token || isSubmitting) return;
                setIsSubmitting(true);
                try {
                    const res = await fetch(`${API_URL}?action=validateToken&token=${token}`).then(r => r.json());
                    if (res.ok) {
                        setAuthRole(res.role);
                        setUserProfile(res.profile);
                        setView(res.role === 'BENE' ? 'volunteer' : 'coord');
                        setIsAuthModalOpen(false);
                        fetchMissions();
                    } else { alert("Token invalide."); }
                } catch (e) { alert("Erreur de connexion."); }
                setIsSubmitting(false);
            };

            const handleSavePlanning = async () => {
                if (isSubmitting) return;
                setIsSubmitting(true);
                const concat = Array.from(selectedSlots).sort().join(', ');
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'saveMyPlanning', token, concat })
                    }).then(r => r.json());
                    if (res.ok) alert("Planning sauvegardé avec succès.");
                } catch (e) { alert("Erreur de sauvegarde."); }
                setIsSubmitting(false);
            };

            const handleEngage = async (id) => {
                if (isSubmitting) return;
                const target = missions.find(m => m.id === id);
                if (target.statut !== 'VALIDÉ') return alert("Mission déjà pourvue.");
                if (!confirm(`Confirmer votre engagement sur ${id} ?`)) return;
                
                setIsSubmitting(true);
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'takeMission', code: id, token: token })
                    }).then(r => r.json());
                    if (res.ok) { alert("Mission confirmée ! Email envoyé."); fetchMissions(); }
                    else alert(res.error);
                } catch (e) { alert("Erreur réseau"); }
                setIsSubmitting(false);
            };

            const logout = () => {
                setAuthRole(null);
                setUserProfile(null);
                setToken('');
                setView('hub');
            };

            // Calendrier Hebdo
            const [currentWeekStart, setCurrentWeekStart] = useState(() => {
                const d = new Date(); d.setDate(d.getDate() - d.getDay() + 1); return d;
            });
            const weekDates = Array.from({ length: 6 }).map((_, i) => {
                const d = new Date(currentWeekStart); d.setDate(currentWeekStart.getDate() + i); return d;
            });

            if (loading) return (
                <div className="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
                    <div className="w-14 h-14 border-[5px] border-slate-100 border-t-[#2E7D32] rounded-full animate-spin"></div>
                    <p className="mt-6 font-black text-[#2E7D32] tracking-widest text-xs uppercase animate-pulse">Initialisation KOOM</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-20 bg-slate-50">
                    {/* Header sans adresse mail, uniquement le NOM */}
                    <nav className="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-200 h-20 flex items-center shadow-sm">
                        <div className="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setView('hub')}>
                                <div className="w-10 h-10 bg-[#2E7D32] rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg group-hover:scale-105 transition-transform">K</div>
                                <div className="flex flex-col leading-none">
                                    <span className="font-extrabold text-2xl tracking-tighter text-slate-900 leading-none uppercase">KOOM</span>
                                    <span className="text-[7px] font-bold text-slate-400 uppercase tracking-widest mt-1">Les Graines de l'Espoir – Droit & Justice</span>
                                </div>
                            </div>
                            {authRole && (
                                <div className="flex items-center gap-4">
                                    <div className="bg-green-50 px-4 py-2 rounded-full border border-green-100 flex items-center gap-3">
                                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                        <span className="text-[10px] font-black text-[#2E7D32] uppercase tracking-widest">{userProfile?.name}</span>
                                    </div>
                                    <button onClick={logout} className="p-2.5 text-red-500 bg-red-50 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm flex items-center gap-2">
                                        <Icons.LogOut /> <span className="text-[9px] font-black uppercase hidden md:inline">Quitter</span>
                                    </button>
                                </div>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 py-10">
                        {/* HUB */}
                        {view === 'hub' && (
                            <div className="animate-in text-center py-16">
                                <h1 className="text-8xl font-black tracking-tighter mb-4 text-slate-900 leading-none">KOOM</h1>
                                <p className="text-[#2E7D32] font-black text-[11px] uppercase tracking-[0.4em] mb-12">Gestion opérationnelle des missions</p>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto text-left">
                                    <div onClick={() => setView('partner')} className="group p-10 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:border-[#2E7D32] hover:shadow-xl transition-all cursor-pointer">
                                        <div className="text-blue-600 mb-8 bg-blue-50 w-12 h-12 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icons.Building /></div>
                                        <h3 className="text-2xl font-black mb-3">Partenaires</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed italic">Espace public : Déposer une demande de mission.</p>
                                    </div>
                                    <div onClick={() => setIsAuthModalOpen(true)} className="group p-10 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:border-[#2E7D32] hover:shadow-xl transition-all cursor-pointer">
                                        <div className="text-[#2E7D32] mb-8 bg-green-50 w-12 h-12 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icons.Users /></div>
                                        <h3 className="text-2xl font-black mb-3">Bénévoles</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed italic">Espace privé : Mon planning et engagements.</p>
                                    </div>
                                    <div onClick={() => setIsAuthModalOpen(true)} className="group p-10 bg-slate-900 rounded-[2.5rem] shadow-2xl hover:shadow-green-900/20 transition-all cursor-pointer text-white">
                                        <div className="text-white mb-8 bg-white/10 w-12 h-12 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform"><Icons.Shield /></div>
                                        <h3 className="text-2xl font-black mb-3">Coordination</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed italic">Pilotage stratégique et audit technique.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* PARTNER FORM - SANS EXEMPLES */}
                        {view === 'partner' && (
                            <div className="max-w-4xl mx-auto animate-in">
                                <button onClick={() => setView('hub')} className="text-[#2E7D32] font-black text-[10px] flex items-center gap-2 mb-8 uppercase hover:opacity-70"><Icons.ChevronLeft /> Retour Hub</button>
                                <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-blue-50/50 rounded-bl-full -mr-16 -mt-16"></div>
                                    <h2 className="text-4xl font-black mb-10 tracking-tighter">Nouvelle Demande</h2>
                                    <form className="grid grid-cols-1 md:grid-cols-2 gap-8" onSubmit={async (e) => { 
                                        e.preventDefault(); 
                                        if (isSubmitting) return;
                                        setIsSubmitting(true);
                                        const d = Object.fromEntries(new FormData(e.target));
                                        try {
                                            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'createMission', ...d }) }).then(r => r.json());
                                            if (res.ok) { alert(`Mission enregistrée : ${res.code}.`); setView('hub'); fetchMissions(); }
                                        } catch (e) { alert("Erreur réseau."); }
                                        setIsSubmitting(false);
                                    }}>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Structure / Organisme *</label><input type="text" name="structure" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:ring-2 focus:ring-[#2E7D32] font-bold outline-none transition-all" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Référence Dossier *</label><input type="text" name="refDossier" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:ring-2 focus:ring-[#2E7D32] font-bold outline-none" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Email Contact *</label><input type="email" name="emailContact" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:ring-2 focus:ring-[#2E7D32] font-bold outline-none" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Téléphone Direct *</label><input type="tel" name="phone" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:ring-2 focus:ring-[#2E7D32] font-bold outline-none" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Type de mission *</label><select name="typeMission" className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none"><option>Commissariat</option><option>Avocat</option><option>Tribunal</option><option>Social</option></select></div>
                                        <div className="md:col-span-2">
                                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Secteur de Toulouse (INSEE) *</label>
                                            <select name="secteur" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none">
                                                <option value="Centre">Centre (Secteur 1 – Capitole, Arnaud-Bernard, Carmes, Saint-Étienne, Compans-Caffarelli, Chalets)</option>
                                                <option value="Rive Gauche">Rive Gauche (Secteur 2 – Saint-Cyprien, Patte d’Oie, Croix-de-Pierre, Fontaine-Lestang, Cartoucherie)</option>
                                                <option value="Nord">Nord (Secteur 3 – Minimes, Barrière de Paris, Lalande, Sept-Deniers, Ginestous)</option>
                                                <option value="Est">Est (Secteur 4 – Bonnefoy, Jolimont, Roseraie, Soupetard, Marengo)</option>
                                                <option value="Sud">Sud / Sud-Est (Secteur 5 – Rangueil, Saouzelong, Jules-Julien, Saint-Michel, Empalot, Île du Ramier)</option>
                                                <option value="Ouest">Ouest (Secteur 6 – Lardenne, Purpan, Saint-Martin-du-Touch, Ancely, Casselardit)</option>
                                                <option value="Périphérie">Périphérie – hors Toulouse intra-muros</option>
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Date RDV *</label><input type="date" name="date" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Heure RDV *</label><input type="time" name="heure" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none" /></div>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Lieu exact *</label><input type="text" name="lieu" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none" /></div>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Commentaires</label><textarea name="commentaires" rows="3" className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none"></textarea></div>
                                        
                                        <div className="md:col-span-2 flex justify-center pt-8">
                                            <button type="submit" disabled={isSubmitting} className={`w-full max-w-md bg-[#2E7D32] text-white py-6 rounded-3xl font-black text-xl shadow-xl flex items-center justify-center gap-3 transition-all ${isSubmitting ? 'btn-loading' : 'hover:bg-slate-900 active:scale-95'}`}>
                                                {isSubmitting ? 'Enregistrement...' : <><Icons.Send /> Valider la demande</>}
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* VOLUNTEER VIEW - NOM EN HAUT */}
                        {view === 'volunteer' && (
                            <div className="animate-in space-y-12">
                                <div className="flex flex-col md:flex-row gap-8">
                                    <div className="flex-1 bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 flex items-center gap-6">
                                        <div className="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center text-[#2E7D32] shadow-inner"><Icons.Users /></div>
                                        <div>
                                            <h2 className="text-3xl font-black tracking-tighter leading-none">{userProfile?.name}</h2>
                                            <p className="text-slate-400 font-bold uppercase text-[9px] tracking-[0.2em] mt-3">Statut : Bénévole Validé</p>
                                        </div>
                                    </div>
                                    <div className="w-full md:w-2/5 p-10 bg-[#2E7D32] rounded-[3rem] text-white shadow-xl relative overflow-hidden transition-all hover:scale-[1.02]">
                                        <div className="absolute -right-4 -top-4 opacity-10"><Icons.Zap /></div>
                                        <p className="text-[10px] font-black uppercase opacity-60 mb-4 tracking-widest relative z-10">Ma zone d'intervention</p>
                                        <select onChange={(e) => alert("Zone mise à jour.")} className="w-full bg-white/10 border-white/20 rounded-xl px-4 py-3 font-bold text-[10px] outline-none relative z-10 transition-all focus:ring-2 focus:ring-white/30">
                                            <option className="text-slate-900">Centre (Secteur 1)</option>
                                            <option className="text-slate-900">Rive Gauche (Secteur 2)</option>
                                            <option className="text-slate-900">Nord (Secteur 3)</option>
                                        </select>
                                        <p className="text-[8px] font-bold opacity-30 mt-4 italic relative z-10">Mise à jour instantanée</p>
                                    </div>
                                </div>

                                <div className="bg-white border border-slate-200 rounded-[3rem] overflow-hidden shadow-sm">
                                    <div className="p-8 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center bg-slate-50/30 gap-6">
                                        <div>
                                            <h3 className="text-2xl font-black tracking-tighter leading-none">Planning Hebdomadaire</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mt-2 italic opacity-60">Cliquer sur les cases pour allumer vos créneaux</p>
                                        </div>
                                        <div className="flex items-center gap-4 bg-white px-5 py-3 rounded-2xl border border-slate-200 shadow-sm">
                                            <button onClick={() => { const d = new Date(currentWeekStart); d.setDate(d.getDate() - 7); setCurrentWeekStart(d); }} className="text-slate-400 hover:text-slate-900 transition-colors"><Icons.ChevronLeft /></button>
                                            <span className="font-black text-[10px] uppercase tracking-widest px-4 border-x border-slate-100">Semaine du {weekDates[0].getDate()} {weekDates[0].toLocaleDateString('fr-FR', {month: 'long'})}</span>
                                            <button onClick={() => { const d = new Date(currentWeekStart); d.setDate(d.getDate() + 7); setCurrentWeekStart(d); }} className="text-slate-400 hover:text-slate-900 transition-colors"><Icons.ChevronRight /></button>
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto no-scrollbar">
                                        <div className="min-w-[1000px] grid grid-cols-7 divide-x divide-slate-100">
                                            <div className="bg-slate-50/50">
                                                <div className="h-16 border-b border-slate-100 flex items-center justify-center font-black text-[10px] text-slate-300 uppercase tracking-widest">Heures</div>
                                                {Array.from({length: 13}).map((_, i) => <div key={i} className="h-14 flex items-center justify-center text-[11px] font-black text-slate-300 border-b border-slate-50">{8+i}h</div>)}
                                            </div>
                                            {weekDates.map((date, dIdx) => (
                                                <div key={dIdx} className="flex-1">
                                                    <div className="h-16 flex flex-col items-center justify-center border-b border-slate-100 bg-white">
                                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{date.toLocaleDateString('fr-FR', { weekday: 'short' })}</span>
                                                        <span className="text-xl font-black text-slate-900 leading-none mt-1">{date.getDate()}</span>
                                                    </div>
                                                    {Array.from({length: 13}).map((_, hIdx) => {
                                                        const id = `${dIdx}-${hIdx}`;
                                                        const isSel = selectedSlots.has(id);
                                                        return (
                                                            <div key={hIdx} onClick={() => toggleSlot(dIdx, hIdx)} className={`h-14 border-b border-slate-50 cursor-pointer transition-all flex items-center justify-center group ${isSel ? 'bg-green-50' : 'hover:bg-slate-100/50'}`}>
                                                                {isSel ? <div className="w-10 h-10 bg-[#2E7D32] rounded-xl shadow-lg border border-[#2E7D32] animate-in"></div> : <div className="w-1.5 h-1.5 bg-slate-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-8 bg-slate-50 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
                                        <button onClick={() => setSelectedSlots(new Set())} className="text-slate-400 font-black text-[10px] uppercase underline hover:text-slate-600 transition-colors leading-none">Tout décocher</button>
                                        <button onClick={handleSavePlanning} disabled={isSubmitting} className={`bg-[#2E7D32] text-white px-12 py-5 rounded-2xl font-black text-[10px] uppercase shadow-xl shadow-green-900/10 transition-all ${isSubmitting ? 'btn-loading' : 'hover:bg-slate-900'}`}>
                                            {isSubmitting ? 'Traitement...' : 'Enregistrer mon planning'}
                                        </button>
                                    </div>
                                </div>

                                <h3 className="text-3xl font-black tracking-tighter mb-8 px-2 leading-none">Missions Libres</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {missions.filter(m => m.statut === 'VALIDÉ').map(m => (
                                        <div key={m.id} className="p-10 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm relative group hover:border-[#2E7D32] transition-all">
                                            <span className="text-[10px] font-black text-slate-200 absolute top-10 right-10">{m.id}</span>
                                            <div className="flex items-center gap-2 mb-6"><span className="text-[8px] font-black text-[#2E7D32] bg-green-50 px-3 py-1 rounded-lg uppercase tracking-widest">{m.typeMission}</span></div>
                                            <h4 className="text-2xl font-black mb-3 leading-tight tracking-tight">{m.structure}</h4>
                                            <p className="text-slate-400 text-xs font-bold mb-10 flex items-center gap-2 leading-relaxed"><Icons.MapPin /> {m.lieu}</p>
                                            <div className="flex items-center justify-between pt-8 border-t border-slate-100">
                                                <div className="flex flex-col"><span className="text-[9px] font-black text-slate-300 uppercase tracking-widest leading-none">RDV prévu</span><span className="text-sm font-black text-slate-900 mt-1 leading-none">{m.date} à {m.heure}</span></div>
                                                <button onClick={() => handleEngage(m.id)} className="bg-slate-900 text-white px-8 py-3.5 rounded-2xl text-[10px] font-black uppercase hover:bg-[#2E7D32] transition-all shadow-md leading-none">S'engager</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* COORDINATION VIEW */}
                        {view === 'coord' && (
                            <div className="animate-in space-y-12">
                                <div className="flex flex-wrap gap-4 bg-slate-200/50 p-2 rounded-[2rem] w-fit shadow-inner border border-slate-200">
                                    <button onClick={() => setCoordTab('journal')} className={`px-10 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'journal' ? 'bg-white shadow-xl text-slate-900' : 'text-slate-500 hover:text-slate-700'}`}>Journal Complet</button>
                                    <button onClick={() => setCoordTab('calendar')} className={`px-10 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'calendar' ? 'bg-white shadow-xl text-slate-900' : 'text-slate-500 hover:text-slate-700'}`}>Calendrier</button>
                                    <button onClick={() => setCoordTab('audit')} className={`px-10 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'audit' ? 'bg-[#2E7D32] shadow-xl text-white' : 'text-slate-500 hover:text-slate-700'}`}>Audit & Recette</button>
                                </div>

                                {coordTab === 'journal' && (
                                    <div className="space-y-12">
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            <div className="p-10 bg-white border border-slate-200 rounded-[2.5rem] text-center shadow-sm"><p className="text-[10px] font-black uppercase text-slate-300 mb-3 tracking-widest leading-none">Attente</p><p className="text-5xl font-black leading-none">{missions.filter(m => m.statut === 'ATTENTE').length}</p></div>
                                            <div className="p-10 bg-white border border-slate-200 rounded-[2.5rem] text-center border-l-4 border-l-[#2E7D32] shadow-sm"><p className="text-[10px] font-black uppercase text-[#2E7D32] mb-3 tracking-widest leading-none">Validées</p><p className="text-5xl font-black text-[#2E7D32] leading-none">{missions.filter(m => m.statut === 'VALIDÉ').length}</p></div>
                                            <div className="p-10 bg-white border border-slate-200 rounded-[2.5rem] text-center shadow-sm"><p className="text-[10px] font-black uppercase text-slate-300 mb-3 tracking-widest leading-none">Actionnées</p><p className="text-5xl font-black text-blue-600 leading-none">{missions.filter(m => ['POURVUE','EN COURS'].includes(m.statut)).length}</p></div>
                                            <div className="p-10 bg-red-50 border border-red-100 rounded-[2.5rem] text-center shadow-sm"><p className="text-[10px] font-black uppercase text-red-600 mb-3 tracking-widest leading-none">Urgence J-1</p><p className="text-5xl font-black text-red-600 leading-none">1</p></div>
                                        </div>
                                        <div className="bg-white border border-slate-200 rounded-[3.5rem] overflow-hidden shadow-sm">
                                            <div className="overflow-x-auto no-scrollbar">
                                                <table className="w-full text-left font-bold">
                                                    <thead><tr className="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-widest"><th className="px-10 py-7 border-b border-slate-100">Code</th><th className="px-10 py-7 border-b border-slate-100">Organisme / Lieu</th><th className="px-10 py-7 border-b border-slate-100">Affectation</th><th className="px-10 py-7 border-b border-slate-100">Statut</th><th className="px-10 py-7 border-b border-slate-100 text-right">Actions</th></tr></thead>
                                                    <tbody className="divide-y divide-slate-50 text-slate-700">
                                                        {missions.map(m => (
                                                            <tr key={m.id} className="hover:bg-slate-50/50 transition-all">
                                                                <td className="px-10 py-8 font-black text-[#2E7D32] text-sm tracking-tighter leading-none">{m.id}</td>
                                                                <td className="px-10 py-8 leading-tight"><span className="text-slate-900 block font-black text-sm">{m.structure}</span><span className="text-[10px] uppercase font-bold text-slate-300 mt-2 block tracking-widest leading-none">{m.date} • {m.heure}</span></td>
                                                                <td className="px-10 py-8 text-sm font-black text-slate-400 leading-none">{m.beneNom || <span className="opacity-30 italic">— Libre —</span>}</td>
                                                                <td className="px-10 py-8"><span className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest leading-none ${m.statut === 'VALIDÉ' ? 'bg-green-100 text-[#2E7D32]' : m.statut === 'POURVUE' ? 'bg-blue-100 text-blue-600' : 'bg-slate-100'}`}>{m.statut}</span></td>
                                                                <td className="px-10 py-8 text-right"><button onClick={fetchMissions} className="text-[11px] font-black uppercase border-b-2 border-slate-900 hover:text-[#2E7D32] hover:border-[#2E7D32] transition-colors leading-none tracking-widest">Gérer</button></td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {coordTab === 'calendar' && (
                                    <div className="bg-white border border-slate-200 rounded-[3.5rem] p-12 shadow-sm animate-in">
                                        <div className="flex justify-between items-center mb-12">
                                            <div><h3 className="text-3xl font-black tracking-tighter leading-none uppercase">Janvier 2026</h3><p className="text-slate-400 font-bold mt-3 uppercase text-[10px] tracking-[0.3em]">Aperçu global des engagements</p></div>
                                            <div className="flex gap-2 bg-slate-100 p-2 rounded-2xl"><button className="p-3 hover:bg-white rounded-xl shadow-sm transition-all"><Icons.ChevronLeft /></button><button className="p-3 hover:bg-white rounded-xl shadow-sm transition-all"><Icons.ChevronRight /></button></div>
                                        </div>
                                        <div className="grid grid-cols-7 gap-px bg-slate-100 border border-slate-100 rounded-[2.5rem] overflow-hidden">
                                            {['Lun','Mar','Mer','Jeu','Ven','Sam','Dim'].map(d => (<div key={d} className="bg-slate-50 p-6 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">{d}</div>))}
                                            {Array.from({length: 31}).map((_, i) => (
                                                <div key={i} className="bg-white min-h-[150px] p-6 group hover:bg-slate-50 transition-colors relative border-slate-50">
                                                    <span className="text-sm font-black text-slate-300 group-hover:text-slate-900 transition-colors leading-none">{i+1}</span>
                                                    {i === 19 && <div className="mt-4 bg-[#2E7D32] text-white p-4 rounded-2xl shadow-lg border border-[#2E7D32] animate-in"><p className="text-[11px] font-black truncate leading-tight">M-1024 • Commissariat</p><p className="text-[9px] font-bold mt-2 opacity-80 uppercase tracking-tighter leading-none">09:00 • Centre</p></div>}
                                                    {i === 17 && <div className="mt-4 bg-blue-600 text-white p-4 rounded-2xl shadow-lg border border-blue-700 animate-in"><p className="text-[11px] font-black truncate leading-none">M-1025 • Marie L.</p><p className="text-[9px] font-bold mt-2 opacity-80 uppercase tracking-tighter leading-none">14:30 • Rive G.</p></div>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {coordTab === 'audit' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                                        <div className="lg:col-span-1 bg-slate-900 rounded-[3.5rem] p-10 text-white shadow-2xl relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-8 opacity-10"><Icons.Zap /></div>
                                            <h3 className="text-2xl font-black mb-10 uppercase tracking-tighter relative z-10">Automations</h3>
                                            <div className="space-y-8 relative z-10">
                                                <div className="p-7 bg-white/10 rounded-3xl border border-white/10 shadow-inner"><p className="text-[10px] text-slate-500 uppercase font-black mb-3">Robot 08:00</p><p className="font-bold flex items-center gap-2 leading-none text-sm"><span className="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></span> Actif (Sync Sheet)</p></div>
                                                <div className="p-7 bg-white/10 rounded-3xl border border-white/10"><p className="text-[10px] text-slate-500 uppercase font-black mb-5">Derniers Logs (Règle d'or)</p><div className="text-[10px] font-mono text-slate-400 space-y-4">{systemLogs.map((l, i) => <div key={i} className="flex gap-4"><span className="opacity-30">{l.time}</span><span className="font-bold text-white/80">{l.event}</span></div>)}</div></div>
                                                <button onClick={fetchMissions} disabled={isSubmitting} className="w-full flex items-center justify-center gap-3 bg-[#2E7D32] py-5 rounded-2xl font-black text-[11px] uppercase shadow-xl shadow-green-900/50 hover:bg-green-600 transition-all leading-none border border-green-400/20"><Icons.Refresh /> Relancer Triggers</button>
                                            </div>
                                        </div>
                                        <div className="lg:col-span-2 bg-white border border-slate-200 rounded-[3.5rem] p-14 shadow-sm">
                                            <div className="flex items-center gap-5 mb-12"><div className="w-14 h-14 bg-green-50 rounded-2xl flex items-center justify-center text-[#2E7D32] shadow-sm"><Icons.Check /></div><div><h3 className="text-3xl font-black tracking-tighter leading-none uppercase">Matrice de Recette</h3><p className="text-slate-400 font-bold uppercase text-[9px] mt-2 tracking-widest opacity-60 italic">Vérification conforme cahier des charges 2026</p></div></div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-6 group hover:shadow-md transition-all shadow-sm"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Mails Coordination</span><span className="text-[9px] font-bold text-slate-400 mt-2 italic">Test 1.5 - SUCCESS</span></div></div>
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-6 group hover:shadow-md transition-all shadow-sm"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Sécurité Token</span><span className="text-[9px] font-bold text-slate-400 mt-2 italic">Test 4.1 - VALIDATED</span></div></div>
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-6 group hover:shadow-md transition-all shadow-sm"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Robot J-1 Critique</span><span className="text-[9px] font-bold text-slate-400 mt-2 italic">Test 7.1 - RUNNING</span></div></div>
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-6 group hover:shadow-md transition-all shadow-sm"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Relance CR J+1</span><span className="text-[9px] font-bold text-slate-400 mt-2 italic">Action R2 - OPERATIONAL</span></div></div>
                                            </div>
                                            <div className="mt-12 p-10 bg-green-50/50 rounded-[3rem] border border-green-100 flex items-center gap-8 shadow-inner"><div className="w-16 h-16 bg-[#2E7D32] text-white rounded-3xl flex items-center justify-center font-black text-2xl shadow-lg border border-white/20">OK</div><div><p className="text-xl font-black text-[#2E7D32] leading-none uppercase tracking-tighter">Système Certifié</p><p className="text-[10px] font-bold text-green-700/60 uppercase tracking-[0.2em] mt-3 leading-none italic">Audit complet effectué avec succès</p></div></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="mt-20 py-20 border-t border-slate-200 text-center relative overflow-hidden">
                        <span className="font-black text-3xl tracking-tighter text-slate-900 uppercase block mb-3 leading-none">KOOM</span>
                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] leading-none mb-10">Association Les Graines de l'Espoir – Droit & Justice</span>
                        <div className="flex justify-center gap-12 text-[9px] font-black uppercase text-slate-300 tracking-[0.2em] leading-none">
                            <span>Auditable</span><span>Sécurisé</span><span className="text-[#2E7D32] bg-green-50 px-4 py-2 rounded-full border border-green-100 shadow-sm">V.2.7-Stable Final</span>
                        </div>
                    </footer>

                    {isAuthModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-xl animate-in">
                            <div className="bg-white w-full max-w-md p-14 rounded-[3.5rem] shadow-2xl scale-in border border-slate-100">
                                <h3 className="text-4xl font-black text-center mb-4 tracking-tighter leading-none uppercase">Identification</h3>
                                <p className="text-[10px] font-black text-slate-300 uppercase text-center mb-10 tracking-[0.2em]">Saisissez votre token privé</p>
                                <input type="password" value={token} onChange={(e) => setToken(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-8 py-6 rounded-2xl bg-slate-50 text-center tracking-[0.6em] text-3xl font-black mb-8 focus:ring-4 focus:ring-[#2E7D32]/10 outline-none transition-all shadow-inner border-2 border-transparent focus:border-[#2E7D32]/30" placeholder="••••" />
                                <div className="flex gap-4">
                                    <button onClick={handleLogin} disabled={isSubmitting} className={`flex-[2] bg-[#2E7D32] text-white py-6 rounded-2xl font-black text-xl shadow-xl shadow-green-900/20 transition-all ${isSubmitting ? 'btn-loading' : 'hover:bg-slate-900 active:scale-95'}`}>
                                        {isSubmitting ? '...' : 'Valider'}
                                    </button>
                                    <button onClick={() => setIsAuthModalOpen(false)} className="flex-1 bg-slate-100 text-slate-400 py-6 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-slate-200 transition-colors">Fermer</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
