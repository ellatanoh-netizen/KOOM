function escapeHtml(str = "") {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

function upperTrim(val) {
  return String(val ?? "").trim().toUpperCase();
}

function normalizeMission(m) {
  const mm = { ...m };
  mm.code = m["Code mission"] || m.CODE || m.code || m.id;

  mm.date = m.Date_RDV || m.DATE || m.date;

  mm.statut = upperTrim(m.Statut || m.STATUT || m.statut || "");
  mm.lieu = m.Lieu_RDV || m.LIEU || m.lieu;
  mm.volunteerName = m.Benevole_ID || m.BENEVOLE || m.volunteerName || m.beneNom || "";
  mm.phone = m.phone || m.Téléphone || "";
  mm.refDossier = m.refDossier || m.Référence || "";
  mm.commentaires = m.commentaires || m.Commentaires || "";
  return mm;
}

async function fetchWithRetry(url, options = {}, retries = 2, backoff = 1000) {
  try {
    const response = await fetch(url, { ...options, mode: "cors", redirect: "follow" });
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const text = await response.text();
    try {
      return JSON.parse(text);
    } catch {
      return { ok: false, error: "JSON Invalide" };
    }
  } catch (err) {
    if (retries > 0) {
      await new Promise(r => setTimeout(r, backoff));
      return fetchWithRetry(url, options, retries - 1, backoff * 1.5);
    }
    throw err;
  }
}

function getWeekRange(date) {
  const curr = new Date(date);
  const day = curr.getDay();
  const diff = curr.getDate() - day + (day === 0 ? -6 : 1);
  const monday = new Date(new Date(curr).setDate(diff));
  monday.setHours(0, 0, 0, 0);
  const saturday = new Date(new Date(monday).setDate(monday.getDate() + 5));
  return { start: monday, end: saturday };
}

function goTo(nextView) {
  state.error = null;
  state.isAuthModalOpen = false;
  state.selectedMission = null;

  if (nextView !== "volunteer") state.selectedSlots = new Set();

/* =============================================================================
   COEUR APPLICATIF
============================================================================= */

async function fetchMissions() {
  try {
    const res = await fetch(`${API_URL}?action=listMissions`).then(r => r.json());
    if (res && res.ok) {
      const list = Array.isArray(res.missions) ? res.missions : (Array.isArray(res) ? res : []);
      state.missions = list.map(normalizeMission);
    }
  } catch (e) { }
}

async function handleLogin(tokenInput) {
  state.loading = true; render();
  try {
    const res = await fetchWithRetry(`${API_URL}?action=validateToken&token=${encodeURIComponent(tokenInput)}`);
    if (res && res.ok && res.profile) {
      const rawRole = upperTrim(res.role || res.profile.role || "");
      const role = rawRole.includes("COORD") ? "COORD" : (rawRole.includes("BENE") ? "BENE" : rawRole);
      state.user = { name: String(res.profile.name || res.profile.nom || "").trim(), token: tokenInput, role: role, secteur: res.profile.secteur || res.profile.sector || "Centre" };
      state.authRole = role;
      if (role === "COORD") goTo("coord"); else if (role === "BENE") goTo("volunteer"); else goTo("hub");
    } else {
      showMessage("Token invalide.");
    }
  } catch (err) { state.error = "Serveur indisponible."; } finally { state.loading = false; render(); }
}

async function handleAction(payload) {
  state.loading = true; render();
  try {
    const res = await fetchWithRetry(API_URL, { method: "POST", body: JSON.stringify({ ...payload, token: state.user?.token }) });
    if (res && res.ok) {
      if (payload?.action === "updateStatus" && payload?.status === "ARCHIVÉ" && payload?.code) {
        const pc = String(payload.code).trim();
        state.missions = state.missions.map(m => (String(m.code || "").trim() === pc) ? { ...m, statut: "ARCHIVÉ" } : m);
      }
      await fetchMissions();
      state.uiKey++; render();
      return res;
    }
    throw new Error(res?.error || "Refusé");
  } catch (err) { state.error = "Erreur : " + String(err.message || err); render(); return { success: false }; } finally { state.loading = false; render(); }
}

function render() {
  let mainContent = HubHTML();
  if (state.view === "partner") mainContent = PartnerModuleHTML();
  if (state.view === "volunteer" && state.authRole === "BENE") mainContent = VolunteerDashboardHTML();
  if (state.view === "coord" && state.authRole === "COORD") mainContent = CoordinationDashboardHTML();

  $app.innerHTML = `
    <div data-uikey="${state.uiKey}">
      ${NavbarHTML()}
      <main class="max-w-6xl mx-auto px-4 py-6">${mainContent}</main>
      ${AuthModalHTML()}
      ${FooterHTML()}
      ${state.loading ? LoaderHTML() : ``}
    </div>`;

  try { lucide.createIcons(); } catch(e) {}
  bindEvents();
}

function bindEvents() {
  const home = document.getElementById("navHome"); if (home) home.onclick = () => goTo("hub");
  const logout = document.getElementById("btnLogout"); if (logout) logout.onclick = () => { state.user = null; state.authRole = null; goTo("hub"); };

  document.querySelectorAll("[data-hub-action]").forEach(el => {
    el.onclick = () => {
      const act = el.getAttribute("data-hub-action");
      if (act === "partner") { state.partnerSubmitted = false; goTo("partner"); }
      if (act === "auth") { state.isAuthModalOpen = true; render(); }
    };
  });

  const authCancel = document.getElementById("btnAuthCancel"); if (authCancel) authCancel.onclick = () => { state.isAuthModalOpen = false; render(); };
  const authForm = document.getElementById("authForm"); if (authForm) { authForm.onsubmit = (e) => { e.preventDefault(); handleLogin(document.getElementById("tokenInput").value); }; }

  const bp = document.getElementById("btnBackHubFromPartner"); if (bp) bp.onclick = () => goTo("hub");
  const bps = document.getElementById("btnPartnerBackHub"); if (bps) bps.onclick = () => { state.partnerSubmitted = false; goTo("hub"); };
  const pf = document.getElementById("partnerForm"); if (pf) { pf.onsubmit = async (e) => { e.preventDefault(); const res = await handleAction({ action: "createMission", ...Object.fromEntries(new FormData(pf).entries()) }); if (res?.ok) { state.partnerSubmitted = true; render(); } }; }

  const vss = document.getElementById("volunteerSecteurSelect"); if (vss) vss.onchange = () => { if (state.user) state.user.secteur = vss.value; render(); };
  document.querySelectorAll("[data-slot-key]").forEach(cell => { cell.onclick = () => { const k = cell.getAttribute("data-slot-key"); if (state.selectedSlots.has(k)) state.selectedSlots.delete(k); else state.selectedSlots.add(k); render(); }; });
  const bsp = document.getElementById("btnSavePlanning"); if (bsp) bsp.onclick = () => handleAction({ action: "savePlanning", data: Array.from(state.selectedSlots) });
  document.querySelectorAll("[data-take-mission]").forEach(b => b.onclick = () => handleAction({ action: "takeMission", code: b.getAttribute("data-take-mission") }));
  document.querySelectorAll("[data-cancel-mission]").forEach(b => b.onclick = () => handleAction({ action: "cancelMission", code: b.getAttribute("data-cancel-mission") }));

  document.querySelectorAll("[data-coord-tab]").forEach(b => b.onclick = () => { state.coordTab = b.getAttribute("data-coord-tab"); render(); });
  const bcp = document.getElementById("btnCalPrev"); if (bcp) bcp.onclick = () => { state.calendarBaseDate.setMonth(state.calendarBaseDate.getMonth() - 1); render(); };
  const bcn = document.getElementById("btnCalNext"); if (bcn) bcn.onclick = () => { state.calendarBaseDate.setMonth(state.calendarBaseDate.getMonth() + 1); render(); };
  document.querySelectorAll("[data-open-mission]").forEach(b => b.onclick = () => { state.selectedMission = state.missions.find(x => String(x.code) === b.getAttribute("data-open-mission")); render(); });

  const bcm = document.getElementById("btnCloseMissionModal"); if (bcm) bcm.onclick = () => { state.selectedMission = null; render(); };
  const bmv = document.getElementById("btnModalValidate"); if (bmv) bmv.onclick = async () => { await handleAction({ action: "updateStatus", code: state.selectedMission.code, status: "VALIDÉ" }); state.selectedMission = null; render(); };
  const bma = document.getElementById("btnModalArchive"); if (bma) bma.onclick = async () => { await handleAction({ action: "updateStatus", code: state.selectedMission.code, status: "ARCHIVÉ" }); state.coordTab = "archives"; state.selectedMission = null; render(); };
}

(async function init() {
  const bypassTimer = setTimeout(() => { if (state.loading) { state.loading = false; state.error = "Mode secours activé."; state.missions = MOCK_DATA.missions.map(normalizeMission); render(); } }, TIMEOUT_BYPASS);
  await fetchMissions();
  clearTimeout(bypassTimer); state.loading = false; render();
})();
  </script>
