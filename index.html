<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOM - Les Graines de l'Espoir</title>
    <!-- Bibliothèques Cloud -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // Définition des icônes en SVG pour éviter les dépendances externes
        const Icons = {
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Building: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M16 18h.01"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>,
            LogOut: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            MapPin: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><polyline points="21 3 21 8 16 8"/></svg>
        };

        const { useState, useEffect } = React;

        const App = () => {
            const API_URL = "https://script.google.com/macros/s/AKfycbzZyTFTBEFKx4RX7qQObKGiZmmbgPB9NT_7ZQjJUh3AhXGoSGDU_2dtZZeacIUjT9zMFQ/exec";

            const [view, setView] = useState('hub');
            const [loading, setLoading] = useState(true);
            const [token, setToken] = useState('');
            const [authRole, setAuthRole] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [isAuthModalOpen, setIsAuthModalOpen] = useState(false);
            const [coordTab, setCoordTab] = useState('journal');
            const [selectedSlots, setSelectedSlots] = useState(new Set());
            const [missions, setMissions] = useState([]);
            
            const [systemLogs, setSystemLogs] = useState([
                { time: '08:00:01', event: 'Robot quotidien déclenché', status: 'SUCCESS' },
                { time: '08:00:05', event: 'Rapport J-1 envoyé à lgedroitetjustice@gmail.com', status: 'SENT' },
                { time: '08:00:06', event: 'Rapport J-1 envoyé à louisa.zerkane@gmail.com', status: 'SENT' }
            ]);

            useEffect(() => {
                fetchMissions();
                const timer = setTimeout(() => setLoading(false), 1200);
                return () => clearTimeout(timer);
            }, []);

            const fetchMissions = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=listMissions`).then(r => r.json());
                    if (res.ok) setMissions(res.missions);
                } catch (e) { console.error("API non disponible"); }
            };

            const handleLogin = async () => {
                if (!token) return;
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=validateToken&token=${token}`).then(r => r.json());
                    if (res.ok) {
                        setAuthRole(res.role);
                        setUserProfile(res.profile);
                        setView(res.role === 'BENE' ? 'volunteer' : 'coord');
                        setIsAuthModalOpen(false);
                    } else { alert("Token invalide."); }
                } catch (e) { alert("Erreur de connexion API."); }
                setLoading(false);
            };

            const handleEngage = async (id) => {
                const target = missions.find(m => m.id === id);
                if (target.statut !== 'VALIDÉ') return alert("Mission déjà pourvue.");
                if (!confirm(`Engager votre présence sur ${id} ?`)) return;
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'takeMission', code: id, token: token })
                    }).then(r => r.json());
                    if (res.ok) { alert("Engagement réussi !"); fetchMissions(); }
                    else alert(res.error);
                } catch (e) { alert("Erreur réseau"); }
            };

            const logout = () => {
                setAuthRole(null);
                setUserProfile(null);
                setToken('');
                setView('hub');
            };

            const [currentWeekStart, setCurrentWeekStart] = useState(() => {
                const d = new Date(); d.setDate(d.getDate() - d.getDay() + 1); return d;
            });

            const weekDates = Array.from({ length: 6 }).map((_, i) => {
                const d = new Date(currentWeekStart); d.setDate(currentWeekStart.getDate() + i); return d;
            });

            if (loading) return (
                <div className="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
                    <div className="w-16 h-16 border-4 border-slate-100 border-t-[#2E7D32] rounded-full animate-spin"></div>
                    <p className="mt-6 font-black text-[#2E7D32] tracking-widest text-sm uppercase">Chargement KOOM</p>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm h-20 flex items-center">
                        <div className="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('hub')}>
                                <div className="w-10 h-10 bg-[#2E7D32] rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg">K</div>
                                <div className="flex flex-col leading-none">
                                    <span className="font-extrabold text-2xl tracking-tighter text-slate-900 leading-none uppercase">KOOM</span>
                                    <span className="text-[7px] font-bold text-slate-400 uppercase tracking-widest mt-1">Les Graines de l'Espoir – Droit & Justice</span>
                                </div>
                            </div>
                            {authRole && (
                                <div className="flex items-center gap-4 bg-green-50 px-4 py-2 rounded-full border border-green-100">
                                    <span className="text-[10px] font-black text-[#2E7D32] uppercase">{userProfile?.name}</span>
                                    <button onClick={logout} className="p-1.5 text-red-500 bg-white rounded-lg shadow-sm hover:bg-red-500 hover:text-white transition-all"><Icons.LogOut /></button>
                                </div>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 py-10">
                        {view === 'hub' && (
                            <div className="animate-in text-center py-16">
                                <h1 className="text-8xl font-black tracking-tighter mb-4 text-slate-900 leading-none">KOOM</h1>
                                <div className="h-1.5 w-24 bg-[#2E7D32] mx-auto rounded-full mb-12 opacity-30"></div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-left max-w-5xl mx-auto">
                                    <div onClick={() => setView('partner')} className="group p-10 bg-white border border-slate-200 rounded-[3rem] shadow-sm hover:border-[#2E7D32] hover:shadow-xl transition-all cursor-pointer">
                                        <div className="text-blue-600 mb-8"><Icons.Building /></div>
                                        <h3 className="text-2xl font-black mb-3">Partenaires</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">Déposer une mission publique.</p>
                                    </div>
                                    <div onClick={() => setIsAuthModalOpen(true)} className="group p-10 bg-white border border-slate-200 rounded-[3rem] shadow-sm hover:border-[#2E7D32] hover:shadow-xl transition-all cursor-pointer">
                                        <div className="text-[#2E7D32] mb-8"><Icons.Users /></div>
                                        <h3 className="text-2xl font-black mb-3">Bénévoles</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">Planning et engagements privés.</p>
                                    </div>
                                    <div onClick={() => setIsAuthModalOpen(true)} className="group p-10 bg-slate-900 rounded-[3rem] shadow-2xl hover:shadow-green-900/20 transition-all cursor-pointer text-white">
                                        <div className="text-white mb-8"><Icons.Shield /></div>
                                        <h3 className="text-2xl font-black mb-3">Coordination</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed">Pilotage et audit technique.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'partner' && (
                            <div className="max-w-4xl mx-auto animate-in">
                                <button onClick={() => setView('hub')} className="text-[#2E7D32] font-black text-xs flex items-center gap-2 mb-8 uppercase"><Icons.ChevronLeft /> Retour Hub</button>
                                <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl border border-slate-100">
                                    <h2 className="text-4xl font-black mb-10 tracking-tighter">Déposer une demande</h2>
                                    <form className="grid grid-cols-1 md:grid-cols-2 gap-8" onSubmit={async (e) => { 
                                        e.preventDefault(); 
                                        const data = Object.fromEntries(new FormData(e.target));
                                        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'createMission', ...data }) }).then(r => r.json());
                                        if (res.ok) { alert(`Mission enregistrée : ${res.code}`); setView('hub'); }
                                    }}>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Structure / Organisme *</label><input type="text" name="structure" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-[#2E7D32] font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Référence Dossier *</label><input type="text" name="refDossier" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-[#2E7D32] font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Email Contact *</label><input type="email" name="emailContact" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-[#2E7D32] font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Téléphone *</label><input type="tel" name="phone" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-[#2E7D32] font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Type de mission *</label><select name="typeMission" className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none"><option>Commissariat</option><option>Avocat</option><option>Tribunal</option><option>Social</option></select></div>
                                        <div className="md:col-span-2">
                                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Secteur de Toulouse (INSEE) *</label>
                                            <select name="secteur" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold outline-none">
                                                <option value="Centre">Centre (Secteur 1 – Capitole, Arnaud-Bernard, Carmes, Saint-Étienne, Compans-Caffarelli, Chalets)</option>
                                                <option value="Rive Gauche">Rive Gauche (Secteur 2 – Saint-Cyprien, Patte d’Oie, Croix-de-Pierre, Fontaine-Lestang, Cartoucherie)</option>
                                                <option value="Nord">Nord (Secteur 3 – Minimes, Barrière de Paris, Lalande, Sept-Deniers, Ginestous)</option>
                                                <option value="Est">Est (Secteur 4 – Bonnefoy, Jolimont, Roseraie, Soupetard, Marengo)</option>
                                                <option value="Sud">Sud / Sud-Est (Secteur 5 – Rangueil, Saouzelong, Jules-Julien, Saint-Michel, Empalot, Île du Ramier)</option>
                                                <option value="Ouest">Ouest (Secteur 6 – Lardenne, Purpan, Saint-Martin-du-Touch, Ancely, Casselardit)</option>
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Date *</label><input type="date" name="date" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold" /></div>
                                        <div><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Heure *</label><input type="time" name="heure" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold" /></div>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Lieu exact *</label><input type="text" name="lieu" required className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold" placeholder="Adresse complète" /></div>
                                        <div className="md:col-span-2"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Commentaires</label><textarea name="commentaires" rows="3" className="w-full px-6 py-4 rounded-2xl bg-slate-50 font-bold"></textarea></div>
                                        <button className="md:col-span-2 bg-[#2E7D32] text-white py-6 rounded-3xl font-black text-xl shadow-xl shadow-green-900/20"><Icons.Send /> Valider la demande</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'volunteer' && (
                            <div className="animate-in space-y-12">
                                <div className="flex flex-col md:flex-row gap-8">
                                    <div className="flex-1 bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 flex items-center gap-6">
                                        <div className="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center text-[#2E7D32]"><Icons.Users /></div>
                                        <div><h2 className="text-3xl font-black tracking-tighter leading-none">{userProfile?.name}</h2><p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest mt-2">{userProfile?.email}</p></div>
                                    </div>
                                    <div className="w-full md:w-2/5 p-10 bg-[#2E7D32] rounded-[3rem] text-white shadow-xl relative overflow-hidden">
                                        <p className="text-[10px] font-black uppercase opacity-60 mb-4 tracking-widest">Ma zone d'intervention</p>
                                        <select className="w-full bg-white/10 border-white/20 rounded-xl px-4 py-3 font-bold text-[10px] outline-none">
                                            <option className="text-slate-900">Centre (Secteur 1 – Capitole, Arnaud-Bernard...)</option>
                                            <option className="text-slate-900">Rive Gauche (Secteur 2 – Saint-Cyprien...)</option>
                                            <option className="text-slate-900">Nord (Secteur 3 – Minimes...)</option>
                                        </select>
                                        <button className="w-full mt-4 bg-white text-[#2E7D32] py-2 rounded-xl text-[10px] font-black uppercase shadow-sm">Mettre à jour</button>
                                    </div>
                                </div>

                                <div className="bg-white border border-slate-200 rounded-[3rem] overflow-hidden shadow-sm">
                                    <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                                        <h3 className="text-xl font-black tracking-tighter">Mon Planning Hebdomadaire</h3>
                                        <div className="flex items-center gap-4 bg-white px-4 py-2 rounded-2xl border border-slate-200 shadow-sm">
                                            <button onClick={() => { const d = new Date(currentWeekStart); d.setDate(d.getDate() - 7); setCurrentWeekStart(d); }} className="text-slate-400 hover:text-slate-900"><Icons.ChevronLeft /></button>
                                            <span className="font-black text-[10px] uppercase">Semaine du {weekDates[0].getDate()}</span>
                                            <button onClick={() => { const d = new Date(currentWeekStart); d.setDate(d.getDate() + 7); setCurrentWeekStart(d); }} className="text-slate-400 hover:text-slate-900"><Icons.ChevronRight /></button>
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <div className="min-w-[1000px] grid grid-cols-7 divide-x divide-slate-100">
                                            <div className="bg-slate-50/50">
                                                <div className="h-16 border-b border-slate-100 flex items-center justify-center font-black text-[10px] text-slate-300 uppercase">Heures</div>
                                                {Array.from({length: 13}).map((_, i) => <div key={i} className="h-14 flex items-center justify-center text-[11px] font-bold text-slate-300 border-b border-slate-50">{8+i}h</div>)}
                                            </div>
                                            {weekDates.map((date, dIdx) => (
                                                <div key={dIdx} className="flex-1">
                                                    <div className="h-16 flex flex-col items-center justify-center border-b border-slate-100 bg-white">
                                                        <span className="text-[10px] font-black text-slate-400 uppercase">{date.toLocaleDateString('fr-FR', { weekday: 'short' })}</span>
                                                        <span className="text-xl font-black text-slate-900">{date.getDate()}</span>
                                                    </div>
                                                    {Array.from({length: 13}).map((_, hIdx) => {
                                                        const id = `${dIdx}-${hIdx}`;
                                                        const isSel = selectedSlots.has(id);
                                                        return (
                                                            <div key={hIdx} onClick={() => {
                                                                const n = new Set(selectedSlots);
                                                                if(n.has(id)) n.delete(id); else n.add(id);
                                                                setSelectedSlots(n);
                                                            }} className={`h-14 border-b border-slate-50 cursor-pointer transition-all flex items-center justify-center group ${isSel ? 'bg-green-50' : 'hover:bg-slate-100'}`}>
                                                                {isSel && <div className="w-10 h-10 bg-[#2E7D32] rounded-xl shadow-lg border border-[#2E7D32] animate-in"></div>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-8 bg-slate-50 border-t border-slate-100 flex justify-between">
                                        <button onClick={() => setSelectedSlots(new Set())} className="text-slate-400 font-black text-[10px] uppercase underline hover:text-slate-600 transition-colors">Tout décocher</button>
                                        <button className="bg-[#2E7D32] text-white px-10 py-4 rounded-2xl font-black text-xs uppercase shadow-xl shadow-green-900/10 hover:bg-slate-900 transition-all leading-none">Sauvegarder mon planning</button>
                                    </div>
                                </div>

                                <h3 className="text-2xl font-black tracking-tighter mb-8 px-2">Missions Disponibles</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {missions.filter(m => m.statut === 'VALIDÉ').map(m => (
                                        <div key={m.id} className="p-8 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm relative group hover:border-[#2E7D32] transition-all">
                                            <span className="text-[10px] font-black text-slate-200 absolute top-8 right-8">{m.id}</span>
                                            <h4 className="text-xl font-black mb-2">{m.secteur}</h4>
                                            <p className="text-slate-400 text-xs font-bold mb-8 flex items-center gap-2 leading-relaxed"><Icons.MapPin /> {m.lieu}</p>
                                            <div className="flex items-center justify-between pt-6 border-t border-slate-50">
                                                <span className="text-sm font-black">{m.date} à {m.heure}</span>
                                                <button onClick={() => handleEngage(m.id)} className="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-[#2E7D32] transition-all">S'engager</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'coord' && (
                            <div className="animate-in space-y-12">
                                <div className="flex gap-4 bg-slate-200/50 p-2 rounded-[2rem] w-fit shadow-inner">
                                    <button onClick={() => setCoordTab('journal')} className={`px-8 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'journal' ? 'bg-white shadow-xl text-slate-900' : 'text-slate-500 hover:text-slate-700'}`}>Journal</button>
                                    <button onClick={() => setCoordTab('calendar')} className={`px-8 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'calendar' ? 'bg-white shadow-xl text-slate-900' : 'text-slate-500 hover:text-slate-700'}`}>Calendrier</button>
                                    <button onClick={() => setCoordTab('audit')} className={`px-8 py-4 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest transition-all ${coordTab === 'audit' ? 'bg-[#2E7D32] shadow-xl text-white' : 'text-slate-500 hover:text-slate-700'}`}>Audit & Recette</button>
                                </div>

                                {coordTab === 'journal' && (
                                    <div className="space-y-10">
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            <div className="p-8 bg-white border border-slate-200 rounded-[2rem] text-center shadow-sm"><p className="text-[10px] font-black uppercase text-slate-300 mb-2">Attente</p><p className="text-5xl font-black">{missions.filter(m => m.statut === 'ATTENTE').length}</p></div>
                                            <div className="p-8 bg-white border border-slate-200 rounded-[2rem] text-center border-l-4 border-l-[#2E7D32] shadow-sm"><p className="text-[10px] font-black uppercase text-[#2E7D32] mb-2">Validées</p><p className="text-5xl font-black text-[#2E7D32]">{missions.filter(m => m.statut === 'VALIDÉ').length}</p></div>
                                            <div className="p-8 bg-white border border-slate-200 rounded-[2rem] text-center shadow-sm"><p className="text-[10px] font-black uppercase text-slate-300 mb-2">Pourvues</p><p className="text-5xl font-black text-blue-600">{missions.filter(m => m.statut === 'POURVUE').length}</p></div>
                                            <div className="p-8 bg-red-50 border border-red-100 rounded-[2rem] text-center shadow-sm"><p className="text-[10px] font-black uppercase text-red-600 mb-2 font-bold tracking-widest">Urgent J-1</p><p className="text-5xl font-black text-red-600">1</p></div>
                                        </div>
                                        <div className="bg-white border border-slate-200 rounded-[3.5rem] overflow-hidden shadow-sm">
                                            <table className="w-full text-left font-bold">
                                                <thead><tr className="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-widest"><th className="px-10 py-6">Code</th><th className="px-10 py-6">Mission / Lieu</th><th className="px-10 py-6">Bénévole</th><th className="px-10 py-6">Statut</th><th className="px-10 py-6 text-right">Action</th></tr></thead>
                                                <tbody className="divide-y divide-slate-50 text-slate-700">
                                                    {missions.map(m => (
                                                        <tr key={m.id} className="hover:bg-slate-50 transition-all">
                                                            <td className="px-10 py-7 font-black text-[#2E7D32]">{m.id}</td>
                                                            <td className="px-10 py-7"><span className="text-slate-900 block font-black">{m.structure}</span><span className="text-[10px] uppercase opacity-50">{m.date} à {m.heure}</span></td>
                                                            <td className="px-10 py-7 text-sm font-black text-slate-400">{m.beneNom || '— Libre —'}</td>
                                                            <td className="px-10 py-7"><span className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest ${m.statut === 'VALIDÉ' ? 'bg-green-100 text-[#2E7D32]' : m.statut === 'POURVUE' ? 'bg-blue-100 text-blue-600' : 'bg-slate-100'}`}>{m.statut}</span></td>
                                                            <td className="px-10 py-7 text-right"><button className="text-[11px] font-black uppercase border-b-2 border-slate-900 hover:text-[#2E7D32] hover:border-[#2E7D32] transition-colors">Gérer</button></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {coordTab === 'calendar' && (
                                    <div className="bg-white border border-slate-200 rounded-[3rem] p-12 shadow-sm animate-in">
                                        <div className="flex justify-between items-center mb-12">
                                            <div><h3 className="text-3xl font-black tracking-tighter leading-none">Janvier 2026</h3><p className="text-slate-400 font-bold mt-1 uppercase text-xs tracking-widest leading-none">Aperçu mensuel</p></div>
                                            <div className="flex gap-2 bg-slate-100 p-1.5 rounded-2xl"><button className="p-3 hover:bg-white rounded-xl shadow-sm transition-all"><Icons.ChevronLeft /></button><button className="p-3 hover:bg-white rounded-xl shadow-sm transition-all"><Icons.ChevronRight /></button></div>
                                        </div>
                                        <div className="grid grid-cols-7 gap-px bg-slate-100 border border-slate-100 rounded-[2.5rem] overflow-hidden shadow-inner">
                                            {['Lun','Mar','Mer','Jeu','Ven','Sam','Dim'].map(d => (<div key={d} className="bg-slate-50 p-5 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">{d}</div>))}
                                            {Array.from({length: 31}).map((_, i) => (
                                                <div key={i} className="bg-white min-h-[140px] p-5 group hover:bg-slate-50 transition-colors relative">
                                                    <span className="text-sm font-black text-slate-300 group-hover:text-slate-900 transition-colors leading-none">{i+1}</span>
                                                    {i === 19 && <div className="mt-3 bg-[#2E7D32] text-white p-3 rounded-2xl shadow-lg border border-[#2E7D32] animate-in"><p className="text-[11px] font-black truncate leading-tight">M-1024 • Commissariat</p><p className="text-[9px] font-bold mt-2 opacity-80 uppercase leading-none">09:00 • Centre</p></div>}
                                                    {i === 17 && <div className="mt-3 bg-blue-600 text-white p-3 rounded-2xl shadow-lg border border-blue-700"><p className="text-[11px] font-black truncate leading-none">M-1025 • Marie L.</p></div>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {coordTab === 'audit' && (
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                        <div className="bg-slate-900 rounded-[3rem] p-10 text-white shadow-2xl relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-8 opacity-10"><Icons.Zap /></div>
                                            <h3 className="text-2xl font-black mb-10 uppercase tracking-tighter text-white relative z-10">Automations</h3>
                                            <div className="space-y-8 relative z-10">
                                                <div className="p-6 bg-white/10 rounded-2xl border border-white/10 shadow-inner"><p className="text-[10px] text-slate-500 uppercase font-black mb-2">Robot 08:00</p><p className="font-bold flex items-center gap-2 leading-none"><span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Actif (Sync Sheet)</p></div>
                                                <div className="p-6 bg-white/10 rounded-2xl border border-white/10"><p className="text-[10px] text-slate-500 uppercase font-black mb-4">Derniers Logs</p><div className="text-[10px] font-mono text-slate-400 space-y-3">{systemLogs.map((l, i) => <div key={i} className="flex gap-3"><span className="opacity-40">{l.time}</span><span className="font-bold">{l.event}</span></div>)}</div></div>
                                                <button onClick={fetchMissions} className="w-full flex items-center justify-center gap-3 bg-[#2E7D32] py-4 rounded-xl font-black text-[10px] uppercase shadow-xl shadow-green-900/40"><Icons.Refresh /> Relancer Triggers</button>
                                            </div>
                                        </div>
                                        <div className="md:col-span-2 bg-white border border-slate-200 rounded-[3.5rem] p-12 shadow-sm">
                                            <div className="flex items-center gap-5 mb-10"><div className="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center text-[#2E7D32]"><Icons.Check /></div><h3 className="text-3xl font-black tracking-tighter leading-none">Recette Opérationnelle</h3></div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-5 group hover:shadow-md transition-all"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Mails Coordination</span><span className="text-[9px] font-bold text-slate-400 mt-2">Test 1.5 - OK</span></div></div>
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-5 group hover:shadow-md transition-all"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Sécurité Token</span><span className="text-[9px] font-bold text-slate-400 mt-2">Test 4.1 - OK</span></div></div>
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-5 group hover:shadow-md transition-all"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Robot Quotidien</span><span className="text-[9px] font-bold text-slate-400 mt-2">Test 7.1 - OK</span></div></div>
                                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 flex items-center gap-5 group hover:shadow-md transition-all"><Icons.Check className="text-green-500" /><div className="flex flex-col leading-none"><span className="text-[11px] font-black uppercase tracking-widest text-slate-900">Relance CR J+1</span><span className="text-[9px] font-bold text-slate-400 mt-2">Action R2 - OK</span></div></div>
                                            </div>
                                            <div className="mt-10 p-8 bg-green-50 rounded-[2.5rem] border border-green-100 flex items-center gap-6 shadow-inner"><div className="w-14 h-14 bg-[#2E7D32] text-white rounded-3xl flex items-center justify-center font-black text-xl shadow-lg">OK</div><div><p className="text-lg font-black text-[#2E7D32] leading-none">Système Certifié 2026</p><p className="text-xs font-bold text-green-700/60 uppercase tracking-[0.1em] mt-2 leading-none">Conformité Cahier des Charges Totale</p></div></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="py-20 text-center opacity-70">
                        <span className="font-black text-2xl tracking-tighter text-slate-900 uppercase block mb-3">KOOM</span>
                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Association Les Graines de l'Espoir – Droit & Justice</span>
                        <div className="mt-10 flex justify-center gap-10 text-[9px] font-black uppercase text-slate-300 tracking-[0.2em] leading-none"><span>Sécurisé</span><span>Audit Automatisé</span><span className="text-[#2E7D32] bg-green-50 px-3 py-1 rounded-full border border-green-100 shadow-sm">V.2.5.0-Stable</span></div>
                    </footer>

                    {isAuthModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-xl animate-in">
                            <div className="bg-white w-full max-w-md p-14 rounded-[3.5rem] shadow-2xl scale-in border border-slate-100">
                                <div className="w-16 h-16 bg-green-50 rounded-3xl flex items-center justify-center text-[#2E7D32] mx-auto mb-10 shadow-inner"><Icons.Shield /></div>
                                <h3 className="text-4xl font-black text-center mb-10 tracking-tighter leading-none">Identification</h3>
                                <input type="password" value={token} onChange={(e) => setToken(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-8 py-6 rounded-2xl bg-slate-50 text-center tracking-[0.6em] text-3xl font-black mb-8 focus:ring-4 focus:ring-[#2E7D32]/10 outline-none transition-all" placeholder="••••" />
                                <div className="flex gap-4">
                                    <button onClick={handleLogin} className="flex-[2] bg-[#2E7D32] text-white py-6 rounded-2xl font-black text-xl shadow-xl shadow-green-900/20 hover:bg-slate-900 transition-all leading-none">Valider</button>
                                    <button onClick={() => setIsAuthModalOpen(false)} className="flex-1 bg-slate-100 text-slate-400 py-6 rounded-2xl font-bold uppercase text-[10px] leading-none">Annuler</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
